<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Notificación - Nómina recibida</title>
<style>
  :root{
    --bg:#071029;
    --phone-bg:#0b1220;
    --card:#0f1726;
    --accent:#60a5fa;
    --text:#e6eef8;
    --muted:#94a3b8;
    --notif-bg:linear-gradient(180deg,#0b2540,#071735);
  }
  html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    background: radial-gradient(800px 400px at 20% 10%, #0b2340 0%, #081225 25%, var(--bg) 70%);
    color:var(--text);
    padding:24px;
  }

  /* Phone mockup */
  .phone-wrap{
    width:360px;
    height:780px;
    border-radius:36px;
    background:linear-gradient(180deg,#061026 0%, #071633 100%);
    padding:18px;
    box-shadow: 0 30px 80px rgba(2,8,23,.7), inset 0 1px 0 rgba(255,255,255,0.02);
    border:1px solid rgba(255,255,255,.04);
    position:relative;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  /* notch */
  .notch{
    width:170px; height:28px; border-radius:14px; background:rgba(0,0,0,.45);
    margin-top:6px; box-shadow: 0 2px 6px rgba(0,0,0,.5);
  }

  /* screen */
  .screen{
    width:100%;
    height:100%;
    margin-top:8px;
    border-radius:22px;
    background: linear-gradient(180deg,#071425,#04101b);
    overflow:hidden;
    position:relative;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  /* wallpaper */
  .wall{
    width:100%;
    height:100%;
    background:
      radial-gradient(600px 300px at 60% 10%, rgba(96,165,250,.07), transparent 10%),
      linear-gradient(180deg,#031026,#041020);
    display:flex;
    align-items:flex-start;
    justify-content:center;
    padding-top:36px;
    position:relative;
  }

  /* time */
  .time{
    color:var(--text);
    font-size:32px;
    font-weight:600;
    margin-bottom:8px;
    text-shadow: 0 6px 24px rgba(2,8,23,.6);
  }
  .date{color:var(--muted); font-size:13px; margin-bottom:18px}

  /* phone content area */
  .content{
    width:92%;
    max-width:320px;
    background:rgba(255,255,255,0.02);
    border-radius:16px;
    padding:12px;
    box-shadow: 0 6px 18px rgba(2,8,23,.6);
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:flex-start;
  }

  .app-icon{
    width:48px;height:48px;border-radius:12px;background:linear-gradient(180deg,#073b67,#04507f);
    display:grid;place-items:center;color:#cce9ff;font-weight:700;font-size:20px;
    box-shadow: 0 8px 18px rgba(4,20,40,.5) inset;
  }
  .app-text{flex:1}
  .app-title{font-weight:700}
  .app-sub{color:var(--muted); font-size:13px}

  /* notification banner */
  .notif{
    position:absolute;
    left:50%;
    transform:translateX(-50%) translateY(-220px);
    top:90px;
    width:88%;
    max-width:320px;
    background:var(--notif-bg);
    border-radius:14px;
    padding:14px 14px;
    color:var(--text);
    box-shadow: 0 12px 40px rgba(2,8,23,.6);
    border:1px solid rgba(255,255,255,.04);
    opacity:0;
    display:flex;
    gap:12px;
    align-items:flex-start;
    pointer-events:none;
  }

  .notif.show{
    animation:dropIn 0.6s cubic-bezier(.2,.9,.22,1) forwards, pulse 1.6s ease 0.6s 1;
  }
  @keyframes dropIn{
    from{ transform:translateX(-50%) translateY(-240px) scale(.98); opacity:0; filter:blur(6px);}
    to{ transform:translateX(-50%) translateY(0) scale(1); opacity:1; filter:blur(0);}
  }
  @keyframes pulse{
    0%{ box-shadow: 0 12px 40px rgba(2,8,23,.6);}
    50%{ box-shadow: 0 18px 60px rgba(0,120,200,.14);}
    100%{ box-shadow: 0 12px 40px rgba(2,8,23,.6);}
  }

  .notif .left{width:44px;height:44px;border-radius:10px;background:rgba(255,255,255,0.04); display:grid;place-items:center; font-weight:700; color:var(--accent)}
  .notif .body{flex:1}
  .notif .title{font-weight:800; font-size:15px; margin-bottom:4px}
  .notif .msg{color:var(--muted); font-size:13px}
  .notif .amount{margin-top:6px; font-weight:900; color:#dff6ff; font-size:16px}

  /* shake */
  .shake{ animation:shake 0.6s linear 0s 2; }
  @keyframes shake{
    0%{ transform:translateX(-50%) translateY(0) rotate(0deg)}
    25%{ transform:translateX(-50%) translateY(-6px) rotate(-1deg)}
    50%{ transform:translateX(-50%) translateY(0) rotate(1deg)}
    75%{ transform:translateX(-50%) translateY(-3px) rotate(-.6deg)}
    100%{ transform:translateX(-50%) translateY(0) rotate(0deg)}
  }

  /* small helper button */
  .controls-area{ position:absolute; bottom:18px; width:100%; display:flex; justify-content:center; gap:10px; padding:0 18px; }
  .tiny{ padding:8px 12px; border-radius:10px; background:rgba(255,255,255,0.03); color:var(--muted); border:1px solid rgba(255,255,255,0.02); cursor:pointer; font-weight:600}
  .tiny:active{ transform:translateY(1px) }

  /* accessibility text */
  .caption{ position:absolute; bottom:90px; color:var(--muted); font-size:13px; text-align:center; width:90%}
</style>
</head>
<body>
  <div class="phone-wrap" role="application" aria-label="Mockup de iPhone">
    <div class="notch" aria-hidden="true"></div>
    <div class="screen">
      <div class="wall">
        <div style="text-align:center">
          <div class="time">07:03</div>
          <div class="date">Viernes, 25 septiembre</div>
        </div>

        <div class="content" style="margin-top:20px">
          <div class="app-icon">RH</div>
          <div class="app-text">
            <div class="app-title">Recursos Humanos</div>
            <div class="app-sub">Pago de nómina • Hoy</div>
          </div>
        </div>

        <!-- notification -->
        <div id="notif" class="notif" role="status" aria-live="polite">
          <div class="left">€</div>
          <div class="body">
            <div class="title">Nómina recibida</div>
            <div class="msg">Depósito confirmado en tu cuenta</div>
            <div class="amount">COP $750.000</div>
          </div>
        </div>

        <div class="caption">Graba la pantalla para tu videoclip. Pulsa "Probar notificación" para verla.</div>
        <div class="controls-area">
          <button class="tiny" id="btn">Probar notificación</button>
          <button class="tiny" id="btn-vib">Con vibración</button>
        </div>
      </div>
    </div>
  </div>

<script>
  const notif = document.getElementById('notif');
  const btn = document.getElementById('btn');
  const btnv = document.getElementById('btn-vib');

  function showNotif(withVib=false){
    // reset
    notif.classList.remove('show','shake');
    void notif.offsetWidth;
    // show
    notif.classList.add('show');
    if(withVib){
      // quick shake on the banner and small rumbles
      setTimeout(()=> notif.classList.add('shake'), 500);
      // try to vibrate device if allowed
      try{ if(navigator.vibrate) navigator.vibrate([120,40,80]); }catch(e){}
    }
    // auto hide after 4s
    setTimeout(()=> notif.classList.remove('show','shake'), 4200);
  }

  btn.addEventListener('click', ()=> showNotif(false));
  btnv.addEventListener('click', ()=> showNotif(true));

  // auto-show on load for convenience
  window.addEventListener('load', ()=> setTimeout(()=> showNotif(true), 900));
</script>
</body>
</html>
